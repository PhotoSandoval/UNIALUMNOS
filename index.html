<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura y Envío de Fotos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px 0;
        }
        #videoElement {
            width: 100%;
            max-width: 640px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        #photoContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 640px;
        }
        #photoContainer img {
            width: 120px;
            height: 90px;
            margin: 5px;
            object-fit: cover;
        }
        #sendButton {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Captura y Envío de Fotos</h1>
    <button id="startButton">Iniciar Cámara y Capturar</button>
    <video id="videoElement" autoplay playsinline></video>
    <div id="photoContainer"></div>
    <button id="sendButton">Enviar Fotos</button>

    <form id="sendForm" action="https://formsubmit.co/ingjairmolina@gmail.com" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="attachment" id="photoFiles" multiple>
    </form>

    <script>
        const startButton = document.getElementById('startButton');
        const videoElement = document.getElementById('videoElement');
        const photoContainer = document.getElementById('photoContainer');
        const sendButton = document.getElementById('sendButton');
        const sendForm = document.getElementById('sendForm');
        const photoFiles = document.getElementById('photoFiles');
        let stream;
        let capturedPhotos = [];

        startButton.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                videoElement.srcObject = stream;
                
                startButton.disabled = true;
                startButton.textContent = 'Capturando...';
                sendButton.style.display = 'none';
                photoContainer.innerHTML = '';
                capturedPhotos = [];

                let captureCount = 0;
                const captureInterval = setInterval(() => {
                    capturePhoto();
                    captureCount++;
                    if (captureCount >= 5) {
                        clearInterval(captureInterval);
                        stopCapture();
                    }
                }, 1000);
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara. Asegúrate de dar permiso y de que tu dispositivo tenga una cámara frontal.');
            }
        });

        function capturePhoto() {
            const canvas = document.createElement('canvas');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            canvas.getContext('2d').drawImage(videoElement, 0, 0);
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg');
            photoContainer.appendChild(img);
            capturedPhotos.push(canvas.toDataURL('image/jpeg'));
        }

        function stopCapture() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            startButton.disabled = false;
            startButton.textContent = 'Iniciar Cámara y Capturar';
            sendButton.style.display = 'block';
        }

        sendButton.addEventListener('click', () => {
            const dataTransfer = new DataTransfer();
            capturedPhotos.forEach((dataUrl, index) => {
                const blob = dataURItoBlob(dataUrl);
                const file = new File([blob], `foto_${index + 1}.jpg`, { type: 'image/jpeg' });
                dataTransfer.items.add(file);
            });
            photoFiles.files = dataTransfer.files;
            sendForm.submit();
        });

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
