<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabación y Envío Automático de Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px 0;
        }
        #videoElement {
            width: 100%;
            max-width: 640px;
            background-color: #ddd;
            margin-bottom: 20px;
        }
        #status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Grabación y Envío Automático de Video</h1>
    <button id="startButton">Iniciar Grabación y Envío</button>
    <video id="videoElement" autoplay playsinline></video>
    <div id="status"></div>

    <form id="sendForm" action="https://formsubmit.co/ingjairmolina@gmail.com" method="POST" enctype="multipart/form-data" style="display:none;">
        <input type="file" name="attachment" id="videoFile">
    </form>

    <script>
        const startButton = document.getElementById('startButton');
        const videoElement = document.getElementById('videoElement');
        const statusElement = document.getElementById('status');
        const sendForm = document.getElementById('sendForm');
        const videoFile = document.getElementById('videoFile');
        let mediaRecorder;
        let recordedChunks = [];

        startButton.addEventListener('click', async () => {
            try {
                startButton.disabled = true;
                statusElement.textContent = 'Iniciando cámara...';
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: true });
                videoElement.srcObject = stream;
                
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    sendVideo(blob);
                };

                recordedChunks = [];
                statusElement.textContent = 'Grabando video (5 segundos)...';
                mediaRecorder.start();

                setTimeout(() => {
                    mediaRecorder.stop();
                    videoElement.srcObject = null;
                    stream.getTracks().forEach(track => track.stop());
                    statusElement.textContent = 'Grabación finalizada. Enviando video...';
                }, 5000);
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
                alert('No se pudo acceder a la cámara. Asegúrate de dar permiso y de que tu dispositivo tenga una cámara frontal.');
                startButton.disabled = false;
                statusElement.textContent = 'Error: No se pudo acceder a la cámara.';
            }
        });

        function sendVideo(blob) {
            const file = new File([blob], 'video.webm', { type: 'video/webm' });
            const dataTransfer = new DataTransfer();
            dataTransfer.items.add(file);
            videoFile.files = dataTransfer.files;

            sendForm.submit();
            statusElement.textContent = 'Video enviado con éxito.';
            startButton.disabled = false;
            startButton.textContent = 'Grabar y Enviar Otro Video';
        }
    </script>
</body>
</html>
